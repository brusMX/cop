apiVersion: v1
kind: ReplicationController
metadata:
  name: cs-cron
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: cs-cron
    spec:
      imagePullSecrets:
      - name: coscale-registry
      containers:
      - name: cron
        image: docker.coscale.com/coscale/cron:1.0.8407
        env:
        - name: API_SUPER_USER
          valueFrom:
            configMapKeyRef:
              name: coscale-config
              key: coscale.super.email
        - name: API_SUPER_PASSWD
          valueFrom:
            configMapKeyRef:
              name: coscale-config
              key: coscale.super.passwd
        - name: API_URL
          valueFrom:
            configMapKeyRef:
              name: coscale-config
              key: coscale.api.url
        - name: APP_URL
          valueFrom:
            configMapKeyRef:
              name: coscale-config
              key: coscale.app.url
      nodeSelector:
        "coscale/workload.worker": "true"
